        let orePrice = 0;

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function fetchOREPrice() {
            try {
                const response = await fetch('https://price.jup.ag/v4/price?ids=oreoU2P8bN6jkk3jbaiVxYnG1dCXcYxwhwyK9jSybcp');
                const data = await response.json();
                orePrice = data.data.oreoU2P8bN6jkk3jbaiVxYnG1dCXcYxwhwyK9jSybcp.price;
                document.getElementById('orePrice').textContent = `ðŸ’² Price ORE: $${orePrice.toFixed(2)} / ORE`;
            } catch (error) {
                console.error('Error fetching ORE price:', error);
            }
        }

        async function fetchWalletBalance(wallet) {
            let balance = 0;
            while (balance === 0) {
                try {
                    const response = await fetch(`https://domainexpansion.tech/miner/rewards?pubkey=${wallet.pubkey}`);
                    balance = parseFloat(await response.json()) || 0;
                    if (balance === 0) {
                        console.log(`Balance 0 untuk wallet ${wallet.name}, menunggu 10 detik sebelum mencoba lagi...`);
                        await delay(10000); // Delay 10 detik
                    }
                } catch (error) {
                    console.error(`Error fetching data for wallet ${wallet.pubkey}:`, error);
                    await delay(10000); // Delay jika ada error
                }
            }
            return { name: wallet.name, balance };
        }

        async function loadWallets() {
            const walletsTable = document.getElementById('walletsTable');
            walletsTable.innerHTML = ''; // Clear table
            let totalBalance = 0;

            const walletData = await Promise.all(wallets.map(fetchWalletBalance));

            walletData
                .sort((a, b) => parseInt(a.name) - parseInt(b.name)) // Sort by wallet name
                .forEach(wallet => {
                    totalBalance += wallet.balance;
                    const row = `<tr>
                        <td>${wallet.name}</td>
                        <td>${wallet.balance.toFixed(8)}</td>
                        <td>${(wallet.balance * orePrice).toFixed(2)}</td>
                    </tr>`;
                    walletsTable.innerHTML += row;
                });

            document.getElementById('totalBalance').textContent = `ðŸ“ˆ Total unclaimed: ${totalBalance.toFixed(8)} ORE`;
            document.getElementById('totalUSD').textContent = `ðŸ’° Total unclaimed in USD: $${(totalBalance * orePrice).toFixed(2)}`;
        }

        fetchOREPrice();
        loadWallets();
        setInterval(() => {
            fetchOREPrice();
            loadWallets();
        }, 60000); // Update every 1 menit
    </script>
